<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Game Time!!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="questionCounterText" class="hud-prefix">
                        Question
                    </p>
                    <h1 class="hud-main-text" id="questionCounter"></h1>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Time
                    </p>
                    <h1 class="hud-main-text" id="timer">
                        20
                    </h1>
                </div>
            </div>
            <h1 id="question">What is the answer to this question?</h1>
            <div class="choice-container">
                <p class="choice-prefix">1</p>
                <p class="choice-text" data-number="1">choice1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">2</p>
                <p class="choice-text" data-number="2">choice2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">3</p>
                <p class="choice-text" data-number="3">Choice3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">4</p>
                <p class="choice-text" data-number="4">Choice4</p>
            </div>
        </div>
    </div>
    <script src="game2.js"></script>
</body>
</html>
