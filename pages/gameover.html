<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="/styles/style.css">
    
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 id="end-text">Enter your initials below to save 
                    your score to the leaderboard!</h2>
                    <input type="text" name="initials" id="userInitials"
                    placeholder="Enter your initials">
                    <button class="btn" id="saveScoreBtn" type="submit"
                    onclick="saveHighScore(event)" disabled>Save Score</button>
            </form>
            <a href="/pages/game.html" class="btn">Play Again</a>
            <a href="/" class="btn">Go Home</a>
        </div>
    </div>
    <script src="/scripts/end.js"></script>
</body>
</html>
